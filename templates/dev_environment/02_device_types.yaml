# =====================================================
# ENTITY NAMING CONVENTIONS
# =====================================================
# Gültige Keywords im Entity-Namen:
# - "_temperature" -> Temperature-Sensor
# - "_humidity" -> Humidity-Sensor
# - "_dewpoint" -> Dewpoint-Sensor
# - "_duty" -> DutyCycle-Entity
# - "_voltage" -> Voltage/Intensity-Entity
# - "_co2" oder "_carbondioxide" -> CO2-Sensor
# - "_lumen", "_lux", "_illuminance", "_intensity" -> Licht-Intensität
# - "_moisture" -> Feuchte-Sensor
# - "_ec" -> EC-Sensor
# - "_ph" -> pH-Sensor
# - "_conductivity" -> Leitfähigkeit
# - "_soil", "_water", "_medium" -> Medium-Sensoren
# =====================================================