update_sensor:
  name: Update Sensor
  description: Aktualisiert den Wert eines Sensors.
  fields:
    entity_id:
      name: Entity ID
      description: Die ID des zu aktualisierenden Sensors.
      example: sensor.ogb_plantfoodnextfeed
    value:
      name: Value
      description: Der neue Wert, der gesetzt werden soll.
      example: 50

